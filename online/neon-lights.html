<!DOCTYPE html>


<html>


<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="shortcut icon" type="image/png" href="../assets/logo/logo.png"/>
	<link rel="stylesheet" href="styles.css">

	<script type="importmap">
	  {
		"imports": {
		  "three": "https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js",
		  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/",
		  "pet/": "../src/"
		}
	  }
	</script>
</head>


<body>
	
	<script type="module">

		import { model, canvas, install, params } from "./online.js";
		import * as PET from "pet/patterns/neon-lights.js";


		var gui = install( PET );
		
		gui.add( params, 'scale' )
			.name( 'Scale' ).min( 0 ).max( 100 ).step( 1 );
		
		gui.add( params, 'mode', { 'Additive': 0, 'Subtractive': 1 } )
			.name( 'Mode' )
			.$select.classList.add( 'tobottom' );
		
		gui.addColor( params, 'colorA' )
			.name( 'Colors' )
			.$text.classList.add( 'top' );
		
		gui.addColor( params, 'colorB' )
			.name( '' );
		
		gui.addColor( params, 'colorC' )
			.name( '' );
		
		gui.addColor( params, 'background' )
			.name( '' )
			.$text.classList.add( 'bottom' );
		

		
		model.material.map = PET.texture(
			PET.pattern,
			canvas,
			true,
			params
		);
		
		PET.material( model );

	</script>
</body>
</html>
